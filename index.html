<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agenda de contatos">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="Digite seu nome" />
            <input type="tel" id="tel-agenda" required placeholder="Digite seu telefone" />
            <input type="email" id="email-agenda" required placeholder="Digite seu e-mail" />
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
        <p>Quantidade de registros: <span class=""></span></p><br/>
        
        <div class="containerEnviar">
            <form class="enviar2">
            </form>

        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
